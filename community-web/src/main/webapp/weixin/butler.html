		<script type="text/javascript">
			$(function(){
				var counter=0;
				var timer=setInterval(function(){
					$(".banner_yd li").eq((counter%8)).click();
					counter=(counter%8)+1;
				},5000);
				$(".banner").hover(function(){
					clearInterval(timer);
				},function(){
					timer=setInterval(function(){
						$(".banner_yd li").eq((counter%8)).click();
						counter=(counter%8)+1;
					},5000);
				});
				$(".banner_yd li").each(function(){
					$(this).click(function(){
						counter=$(this).index();
					});
				});
				$("div .main_image").touchSlider({
					flexible:true,
					speed:200,
					delay:5000,
					mouseTouch:true,
					autoplay:true,
        			autoplay: true,
        			paging : $(".banner_yd li"),
        			counter : function (e){
        				$(".banner_yd li").removeClass("on").eq(e.current-1).addClass("on");
        				counter=e.current-1;
        			}
				});
				$("div.banner_yd").css("left",(($("div.banner").width()-$("div.banner_yd").width())/2)+"px");
			});
		</script>
