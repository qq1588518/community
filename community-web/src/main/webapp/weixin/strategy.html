		<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
		<script type="text/javascript">
			$(function(){
				var counter=0;
				var timer=setInterval(function(){
					$(".banner_yd li").eq((counter%6)).click();
					counter=(counter%6)+1;
				},5000);
				$(".raiders_banner").hover(function(){
					clearInterval(timer);
				},function(){
					timer=setInterval(function(){
						$(".banner_yd li").eq((counter%6)).click();
						counter=(counter%6)+1;
					},5000);
				});
				$(".banner_yd li").each(function(){
					$(this).click(function(){
						counter=$(this).index();
					});
				});
				$("div .main_image").touchSlider({
					flexible:true,
					speed:200,
					delay:5000,
					mouseTouch:true,
					autoplay:true,
        			autoplay: true,
        			paging : $(".banner_yd li"),
        			counter : function (e){
        				$(".banner_yd li").removeClass("on").eq(e.current-1).addClass("on");
        				counter=e.current-1;
        			}
				});
				var banner_yd=$("div.banner_yd");
				banner_yd.css("left",(($("div.raiders_main").width()-banner_yd.width())/2)+"px");
			});
		</script>
	</head>
