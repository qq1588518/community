<!DOCTYPE>
<html>
	<head>

		<script type="text/javascript" src="js/jquery.event.drag-1.5.min.js"></script>

		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=aEKRZkuZrRWCxA5pjne3l9a9"></script>
		<style type="text/css">
			html,body {
				width: 100%;
				height:auto;

			}
		</style>
	</head>
	<body>
		<div style="width:100%;height:1500px;border:1px solid gray" id="container"></div>
	</body>
	<script type="text/javascript">
		var map = new BMap.Map("container");
    	map.enableScrollWheelZoom(true);
    	map.enableInertialDragging();
    	map.enableInertialDragging();
		map.centerAndZoom(new BMap.Point(109.5258026123,18.2676811218),18);
    	var licontent="<div style='width:400px;'><h4 style='margin:0 0 5px 0;padding:0.2em 0'><a style='color:#006699;' target='_blank'>丽冠雅居</a></h4>";
		licontent+="<p style='margin:0;line-height:22px;color:#999;'>参考均价：<span style='color:#FF6400'><strong>20000元/m&sup2;</strong></span></p>";
		licontent+="<p style='margin:0;line-height:22px;color:#999;'>免费电话：<span style='color:#333;'><a href='tel:089888666666'>0898-88666666</a></span></p>";
		licontent+="<p style='margin:0;line-height:22px;color:#999;'>楼盘地址：<span style='color:#333;'>三亚河东春光路21号</span></p></div>";
		
    	var marker=new BMap.Marker(new BMap.Point(109.5258026123,18.2676811218));
    	map.addOverlay(marker);
       	var opts = {anchor: BMAP_ANCHOR_TOP_RIGHT,offset: new BMap.Size(0,0),width:280};
      	var  infoWindow = new BMap.InfoWindow(licontent,opts);
 		marker.openInfoWindow(infoWindow);  
 		marker.addEventListener('click',function(){ marker.openInfoWindow(infoWindow);});
	</script>
